<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./client.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>TaskCompletor3000</title>
</head>
<body>
    <h1>TODO List</h1>
    <form id="task-form">
        <label for="task-input">Task</label>
            <input id="task-input" type="text">
        <label for="task-importance">Importance</label>
            <select id="task-importance" type="text">
                <option value="low">Low</option>
                <option value="standard">Standard</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
        <label for="task-date"></label>
            <input id="task-date" type="date">
        <label for="enter-task"></label>
            <input id="enter-task" type="submit" value="Enter Task">
    </form>
    <h2>Tasks TODO</h2>
    <table>
        <thead>
            <tr>
                <td>Completed</td>
                <td>Task At Hand</td>
                <td>Importance</td>
                <td>Due Date</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody id="taskTable">

        </tbody>
    </table>
    <h2>DONE Tasks</h2>
    <table>
        <thead>
            <tr>
                <td>Completed</td>
                <td>Task At Hand</td>
                <td>Importance</td>
                <td>Due Date</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody id="doneTaskTable">

        </tbody>
    </table>
</body>
</html>
